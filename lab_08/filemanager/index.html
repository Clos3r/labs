<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filemanager">
        <h1>Files Manager</h1>
        <div class="directory">
            <h2>Folders</h2>
            <ul>
                <li onclick="openFolder('documents')">Documents <span class="close-btn" onclick="closeFolder(event, 'documents')">✖</span></li>
                <li onclick="openFolder('files')">Files <span class="close-btn" onclick="closeFolder(event, 'files')">✖</span></li>
                <li onclick="openFolder('photos')">Photo <span class="close-btn" onclick="closeFolder(event, 'photos')">✖</span></li>
            </ul>
        </div>
        <div class="files">
            <h2>Files</h2>
            <div id="documents" class="file-list" style="display: none;">
                <ul>
                    <li>example 1</li>
                    <li>document1.pdf</li>
                    <li>document2.docx</li>
                    <li>notes.txt</li>
                </ul>
            </div>
            <div id="files" class="file-list" style="display: none;">
                <ul>
                    <li>example 1</li>
                    <li>file1.zip</li>
                    <li>file2.rar</li>
                    <li>presentation.pptx</li>
                </ul>
            </div>
            <div id="photos" class="file-list" style="display: none;">
                <ul>
                    <li>example 1</li>
                    <li>photo1.jpg</li>
                    <li>photo2.png</li>
                    <li>photo3.gif</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
